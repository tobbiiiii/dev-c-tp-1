#include <stdio.h>

int main() {
    float a, b, resultat;
    char operateur;

    // Lecture des données
    printf("Entrez le premier nombre : ");
    scanf("%f", &a);

    printf("Entrez le deuxième nombre : ");
    scanf("%f", &b);

    printf("Entrez l'opérateur (+, -, *, /) : ");
    scanf(" %c", &operateur);  // espace avant %c pour ignorer les retours de ligne

    // Traitement selon l'opérateur
    switch (operateur) {
        case '+':
            resultat = a + b;
            printf("Résultat : %.2f + %.2f = %.2f\n", a, b, resultat);
            break;

        case '-':
            resultat = a - b;
            printf("Résultat : %.2f - %.2f = %.2f\n", a, b, resultat);
            break;

        case '*':
            resultat = a * b;
            printf("Résultat : %.2f * %.2f = %.2f\n", a, b, resultat);
            break;

        case '/':
            if (b == 0) {
                printf("Erreur : division par zéro impossible !\n");
            } else {
                resultat = a / b;
                printf("Résultat : %.2f / %.2f = %.2f\n", a, b, resultat);
            }
            break;

        default:
            printf("Erreur : opérateur invalide !\n");
    }

    return 0;
}
